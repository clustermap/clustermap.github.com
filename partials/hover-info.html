
<div class="template">{{#if org}}
  <table>
    <tr>
      <td>
        <div class="twitter-logo-bg"><img height="16" src="{{sector_icon org}}" width="16"/></div>
      </td>
      <td><a data-id="{{id}}" href="/company/{{org.id}}" class="name company-navi">{{org.name}}</a></td>
      <td>{{#if org.degree}}<a data-org-id="{{org.id}}" href="" class="show-egonet-button app-company-focus"><img height="20" src="images/show-egonet-button.png" width="22"/></a>{{/if}}</td>
    </tr>{{#if org.last_tweet}}
    <tr>
      <td>
        <div class="twitter-ico"></div>
      </td>
      <td colspan="2">
        <div class="tweet">{{org.last_tweet.text}}</div>
      </td>
    </tr>{{/if}}
  </table>{{#if orgs}}
  <div class="spacer"></div>{{/if}}
  {{/if}}
  {{#if orgs}}
  <table class="group_orgs">
    {{#groups orgs "
    <td>
     <table class='column'>" "</table>
    </td>
    " 5}}
    <tr>
      <td>
        <div class="twitter-logo-bg"><img height="16" src="{{sector_icon this}}" width="16"/></div>
      </td>
      <td><a data-id="{{id}}" href="/company/{{id}}" class="name company-navi">{{name}}</a></td>
      <td>{{#if degree}}<a data-org-id="{{id}}" href="" class="show-egonet-button app-company-focus"><img height="20" src="images/show-egonet-button.png" width="22"/></a>{{/if}}</td>
    </tr>{{/groups}}
  </table>{{/if}}
</div>
